<!--Html means hypertext markup language
HTML is the standard markup language for creating Web pages-->
<!DOCTYPE html>
<!--html is root node-->
<html>
<head>
    <!--in head we can write extra information about project
    //title element  is used to write tile for that page-->
<title>Page Title</title>
</head>
<body>
<!--in body we declare content of webpage.
h1 tag is used to write header section there are total 6 header elements from h1 to h6 -->
<h1>This is a Heading 1</h1>
<h2>This is a Heading 2</h2>
<h3>This is a Heading 3</h3>
<h4>This is a Heading 4</h4>
<h5>This is a Heading 5</h5>
<h6>This is a Heading 6</h6>
<!--<p> </p> is used to write a paragraph-->
<p>This is a paragraph.</p>

<!--Attribute : HTML attributes provide additional information about HTML elements.
in following element href is a attribute
-->
<a href="https://www.w3schools.com">Visit W3Schools</a>



</body>
</html>
